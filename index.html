
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binart - Design & Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              charcoal: '#121212',
              cream: '#F4F1EA',
              'accent-orange': '#FF4D00',
              'accent-blue': '#4338CA',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'reveal': 'reveal 1s cubic-bezier(0.77, 0, 0.175, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              reveal: {
                '0%': { clipPath: 'inset(0 100% 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        /* Removed scroll-behavior: smooth to prevent unwanted scrolling animation during page transitions */
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF4D00; 
      }
      body {
        background-color: #121212;
        color: #F4F1EA;
        overflow-x: hidden;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(244, 241, 234, 0.3);
        color: transparent;
      }
      .hover-reveal-image {
        transition: clip-path 0.5s ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
